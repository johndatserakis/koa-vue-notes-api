<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:cctd="http://www.constantcontact.com/cctd">

<head>
    <title></title>
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

<table bgcolor="#FFFFFF" cellspacing=0 cellpadding=0 width=600 align=center border=0>
    <tr>
        <td align="center" valign="top">
            <table cellspacing=0 cellpadding=0 width=600 align=center border=0>
                <tbody>

                    <tr>
                        <td style="text-align: left; padding: 15px 0px 15px 0px;">
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: center; padding: 15px 15px 15px 15px;">
                            <div style="font-family: Verdana, Helvetica, sans-serif; font-size: 24px; line-height: 30px; color: #333333">
                                <p>{{appName}}</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: left; padding: 15px 15px 15px 15px;">
                            <div style="font-family: Verdana, Helvetica, sans-serif; font-size: 14px; line-height: 20px; color: #333333">
                                <p>Thank you for registering a new account!</p>
                                <p>If you did not register using this email address, or this registration has been made in error, please please <a href="mailto:{{appEmail}}">contact us</a>.</p>
                                <p>Thank you!</p>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td align="left">
                            <div style="border-top: 2px solid #eee"><br></div>
                        </td>
                    </tr>

                    <tr>
                        <td style="text-align: center; padding: 15px 15px 15px 15px;">
                            <div style="font-family: Verdana, Helvetica, sans-serif; font-size: 12px; line-height: 18px; color: #333333">
                                <p>(c) 2018</p>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
        </td>
    </tr>
</table>

<br/>
</body>
</html>
